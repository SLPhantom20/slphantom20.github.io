<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web App!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#magic-section">Magic Button</a></li>
            <li><a href="#todo-section">Todo List</a></li>
            <li><a href="#calculator-section">Calculator</a></li>
        </ul>
    </nav>
    <section id="magic-section" class="magic-section">
        <p>Click the button below to see some magic:</p>
        <button id="magicButton"><i class="fas fa-magic"></i> Click Me!</button>
        <p id="output"></p>
    </section>
    <section id="todo-section" class="todo-section">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Enter a new task">
        <button id="addTodoButton"><i class="fas fa-plus"></i> Add Task</button>
        <ul id="todoList"></ul>
    </section>
    <section id="calculator-section" class="calculator-section">
        <h2>Calculator</h2>
        <div class="calculator-inputs">
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
        </div>
        <button id="calculateButton"><i class="fas fa-calculator"></i> Calculate Sum</button>
        <p id="sumOutput"></p>
    </section>
    <section id="contact-section" class="contact-section">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <p id="formOutput"></p>
    </section>
    <footer>
        <p>Thank you for visiting! Follow me on <a href="#"><i class="fab fa-github"></i> GitHub</a> or <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
